<!DOCTYPE html>
<html ng-app="pruebaTecnica" ng-controller="ClienteController">
<head>
    <title>Intergrupo - PruebaTecnica</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Estilos-->
    <link rel="stylesheet" href="Recursos/Plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Recursos/Plugins/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="Recursos/Estilos/general.css" />
</head>
<body>

    <div class="container-fluid header">
        <div class="col-md-5">
            <h3> <i class="fa fa-handshake-o" aria-hidden="true"></i> Prueba Técnica <span><small>Por Cristian López</small></span></h3>
        </div>
    </div>

    <div class="container">
        <div class="formularioCliente">
            <div class="row">
                <div class="col-md-5 col-xs-12">

                    <form role="form" name="formCrear" ng-submit="crear(cliente)">
                        <div class="form-group">
                            <label>Nombres <span style="color: red; font-weight: bold"> *</span></label>
                            <input type="text"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="cliente.Nombres"
                                   placeholder="Introduce tu nombre">
                        </div>
                        <div class="form-group">
                            <label>Apellidos <span style="color: red; font-weight: bold"> *</span></label>
                            <input type="text"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="cliente.Apellidos"
                                   placeholder="Introduce tu Apellido">
                        </div>
                        <div class="form-group">
                            <label>Telefono <span style="color: red; font-weight: bold"> *</span></label>
                            <input type="number"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="cliente.Telefono"
                                   placeholder="Introduce tu Telefono">
                        </div>
                        <div class="form-group">
                            <label>Celular <span style="color: red; font-weight: bold"> *</span></label>
                            <input type="number"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="cliente.Celular"
                                   placeholder="Introduce tu Celular">
                        </div>

                        <button type="submit" class="btn btn-default">Crear</button>
                    </form>
                </div>

                <div class="col-md-7 col-xs-12">
                    <h2>Lista de clientes</h2>
                    <hr />
                    <div class="container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre completo</th>
                                    <th>Teléfono</th>
                                    <th>Celular</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in listaClientes">
                                    <td>{{item.Id }}</td>
                                    <td>{{item.Nombres }} {{ item.Apellidos}}</td>
                                    <td>{{item.Telefono}}</td>
                                    <td>{{item.Celular}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>


    <!-- Javascript -->
    <script type="text/javascript" src="Recursos/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="Recursos/plugins/angular/angular.min.js"></script>
    <script type="text/javascript" src="Recursos/plugins/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="Recursos/plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="Recursos/Javascript/config.js"></script>
    <script type="text/javascript" src="Recursos/Javascript/rutas.js"></script>

    <script type="text/javascript" src="Recursos/Javascript/cliente.js"></script>
    <script type="text/javascript" src="Recursos/Javascript/pedido.js"></script>
</body>
</html>
